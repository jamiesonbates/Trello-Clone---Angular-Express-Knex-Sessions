<header>
  <h1>ToDoly</h1>
</header>

<main>
  <div class="signup-container">
    <div class="signup">
      <h2>Signup</h2>

      <form ng-submit="$ctrl.signUp()">
        <input type="text" name="username" ng-model="$ctrl.username" placeholder="Username">
        <input type="password" name="password" ng-model="$ctrl.password" placeholder="Password">
        <button type="submit" class="btn signup-btn">Signup</button>
      </form>

      <p>Already registered? <a ui-sref="login">Login<a/></p>
    </div>
  </div>
</main>
